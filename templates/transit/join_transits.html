{% extends 'base.html' %}
{% block content %}
    <br/>
    <h1>Join Transits</h1>
    <br/>
    <table class="table table-bordered">
        <thead class="table thead-dark">
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Comments</th>
            <th scope="col">Join</th>
        </tr>
        </thead>
        <tbody>
        {% for t in transits %}
                    <tr class="table table-hover">
                        <td>{{ t.date }}</td>
                        <td>{{ t.time }}</td>
                        <td>{{ t.starting_address }}</td>
                        <td>{{ t.ending_address }}</td>
                        <td>{{ t.comments }}</td>
                        <td><a href="{% url 'join_transit' t.id %}"><i class="fas fa-check"></i></a></td>
                    </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
